<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{.CoinLabel}} Explorer">
    <title>{{.CoinLabel}} Explorer</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark bg-trezor">
                <a class="navbar-brand" href="/" title="Home">
                    <div alt="Blocknet Wallet" style="margin-top: 5px;">
                        <svg id="logotyp" width="28px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                            <path style="fill:#ffffff;stroke-width:0.94096887" d="M 96.007057,8.5675 H 32.021173 L 64.014115,64 32.021173,119.4325 H 96.007057 L 128,64 Z M 85.33647,100.95186 H 64.004706 L 85.33647,64 64.004706,27.048137 H 85.33647 L 106.66823,64 Z" />
                            <polygon transform="matrix(0.94096889,0,0,0.94096928,0,8.5675)" style="fill:#989696" points="0,58.91 25.51,14.73 36.85,34.36 22.67,58.92 36.85,83.46 25.51,103.09 " />
                        </svg>
                    </div>
                </a>
                <a class="navbar-brand" href="/">
                    {{.CoinLabel}} Explorer
                </a>
                <button class="navbar-toggler" type="button" onclick="if(document.getElementById('toggler').className.indexOf('show')>0){document.getElementById('toggler').className='navbar-collapse collapse'}else{document.getElementById('toggler').className='navbar-collapse show'}">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="toggler">
                    {{- if .InternalExplorer -}}
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item ml-3">
                            <a href="/blocks" class="nav-link">Blocks</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a href="/" class="nav-link">Status</a>
                        </li>
                    </ul>
                    <span class="navbar-form ml-4">
                        <form id="search" action="/search" method="get">
                            <input name="q" type="text" class="form-control" placeholder="Search for block, transaction, address or xpub" focus="true">
                        </form>
                    </span>
                    {{- end -}}
                </div>
            </nav>
        </div>
    </header>
    <main id="wrap">
        <div class="container">
            {{- template "specific" . -}}
        </div>
    </main>
    <footer id="footer" class="footer">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-trezor">
                <span class="navbar-nav">
                    <div class="nav-link">Â© Blocknet 2021</div>
                </span>
                <span class="navbar-nav ml-md-auto">
                    <a class="nav-link" style="text-decoration: underline;" href="https://blocknet.co/" target="_blank" rel="noopener noreferrer">Blocknet.co</a>
                </span>
                <span class="navbar-nav ml-3">
                    <a class="nav-link" href="https://api.blocknet.co/" target="_blank" rel="noopener noreferrer">API Docs</a>
                </span>
                <span class="navbar-nav ml-3">
                    <a class="nav-link" href="https://docs.blocknet.co/" target="_blank" rel="noopener noreferrer">Documentation</a>
                </span>
                <span class="navbar-nav ml-3 d-md-flex d-none">
                    <a class="nav-link" href="https://discord.gg/mZ6pTneMx3" target="_blank" rel="noopener noreferrer">Join Discord</a>
                </span>
            </nav>
        </div>
    </footer>
</body>

</html>
